<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpriteSpin</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="spritespin.js"></script>
  </head>
  <body>
    <div class="spritespin"></div><a onclick="goFullscreen(); return false;" href="">Fullscreen</a>
    <script type="text/javascript">
      $('.spritespin').spritespin({
        source: SpriteSpin.sourceArray('images/rad_zoom_{frame}.jpg', { frame: [1,34], digits: 3 }),
        width: 240,
        height: 164,
        sense: -1,
        mods: ['move', 'zoom', '360'],
        autostart: false,
        behavior: null,
        module: null
      });
      function goFullscreen(){
        $('.spritespin').spritespin('api').requestFullscreen();
      }
    </script>
  </body>
</html>
